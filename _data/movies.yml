  title: La pirogue. Mercredi 8 février. 19h30. 2$ +tx
  poster: http://fr.web.img4.acsta.net/medias/nmedia/18/90/22/15/20266495.jpg
  description: Dans le cadre du mois de l'Histoire des Noir-e-s. Des hommes et une femme quittent le Sénégal à bord d’une grande pirogue, en compagnie d'autres émigrants guinéens, pour rejoindre l’« eldorado » espagnol et européen via les îles Canaries. Ils doivent affronter la solitude de la mer, une violente tempête et une panne de moteur qui les laisse perdus au milieu de l'immensité liquide. Ils doivent jeter des victimes à la mer et subir de longs jours d'attente sans boire ni manger jusqu'à leur sauvetage par la marine espagnole
